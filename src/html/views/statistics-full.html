<% var data = { title: "Players | RPL" }; %> <%= _.template(require('./../includes/header.html').default)(data) %>

<!-- Здесь добавляем data-stat - в нем тип статистики - голы, гол + пас и т.д.  data-type - данные по игрокам или по клубам(players, clubs) -->
<section class="section clubs-page" id="scroll-load-section" data-ajax="getStatisticsFull" data-type="players" data-stat="goals">
    <div class="section-title with-select">
        <span>Goals</span>
        <div class="filter-btn" id="scroll-filter-btn">
            Filter
        </div>
    </div>

    <div id="scroll-filter" class="page-filter">
        <div class="section-title with-select">
            <span>Filter</span>
            <div class="close-btn">
                <span></span>
            </div>
        </div>
        <div class="container">
            <select class="custom-select" name="" id="statistics-season-select">
                <option value="1" selected>Season 2020/21</option>
                <option value="2">Season 2019/20</option>
                <option value="3">Season 2018/19</option>
                <option value="4">Season 2017/18</option>
            </select>
            <select class="custom-select" name="" multiple id="statistics-clubs-select">
                <option value="all" selected>All clubs</option>
                <option value="2">Spartak</option>
                <option value="3">Lokomotiv</option>
            </select>
        </div>
    </div>

    <div class="section-content-wrap">
        <div class="section-block">

        </div>
    </div>

</section>

<%= _.template(require('./../includes/footer.html').default)(data) %>
